<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">

            <h:form>

                <h:dataTable styleClass="table table-striped thead-light" 
                             value ="#{surveySummaryBean.surveyList}"
                             var="survey">

                    <h:column>
                        <f:facet name ="header">
                            <h:outputLabel value="Anket Kimliği"/>
                        </f:facet>
                        <h:outputText value="#{survey.surveyId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">
                            <h:outputLabel value="Anket Adı"/>
                        </f:facet>
                        <h:commandLink value="#{survey.surveyName}" action="FormListPage.xhtml"> 
                            <f:param name="surveyId" value="#{survey.surveyId}"/>
                        </h:commandLink>

                    </h:column>
                </h:dataTable>

            </h:form>
        </div>
    </h:body>
</html>
